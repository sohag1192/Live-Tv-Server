<head>

    <style>
        :root {
            --primary-dark: #121212;
            --secondary-dark: #1E1E1E;
            --accent-dark: #BB86FC;
            --text-dark: #E1E1E1;
            
            --primary-light: #FFFFFF;
            --secondary-light: #F5F5F5;
            --accent-light: #6200EE;
            --text-light: #333333;
            
            --current-primary: var(--primary-dark);
            --current-secondary: var(--secondary-dark);
            --current-accent: var(--accent-dark);
            --current-text: var(--text-dark);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--current-text);
            background-color: var(--current-primary);
            transition: all 0.5s ease;
            min-height: 100vh;
        }

        /* Animated Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0,0,0,0.3);
            border-radius: 50px;
            padding: 5px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle i {
            font-size: 1.5rem;
            padding: 10px;
            color: var(--current-text);
        }

        /* Main Container */
        .main-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px;
            padding-top: 80px;
        }

        /* Player Section */
        .player-section {
            background-color: var(--current-secondary);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .player-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        /* Responsive Embed */
        .embed-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
        }

        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Player Info */
        .player-info {
            padding: 15px 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .channel-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .program-info {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Channel List */
        .channel-list {
            background-color: var(--current-secondary);
            border-radius: 16px;
            padding: 20px;
            height: 100%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .channel-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .channel-list-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .channel-count {
            background-color: var(--current-accent);
            color: var(--current-primary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            overflow-y: auto;
            max-height: 70vh;
            padding-right: 5px;
        }

        .channel-item {
            background-color: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .channel-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-color: var(--current-accent);
        }

        .channel-item.active {
            border-color: var(--current-accent);
            box-shadow: 0 0 0 3px rgba(187, 134, 252, 0.3);
        }

        .channel-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .channel-name {
            padding: 8px;
            font-size: 0.9rem;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Light Theme */
        body.light-theme {
            --current-primary: var(--primary-light);
            --current-secondary: var(--secondary-light);
            --current-accent: var(--accent-light);
            --current-text: var(--text-light);
        }

        body.light-theme .channel-list {
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        body.light-theme .channel-item {
            background-color: rgba(0,0,0,0.03);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .footer a {
            color: var(--current-accent);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .channel-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 15px;
                padding-top: 70px;
            }
            
            .channel-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 10px;
            }
            
            .channel-name {
                font-size: 0.8rem;
                padding: 5px;
            }
            
            .channel-list-title {
                font-size: 1.2rem;
            }
        }

        /* Custom scrollbar */
        .channel-grid::-webkit-scrollbar {
            width: 6px;
        }

        .channel-grid::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }

        .channel-grid::-webkit-scrollbar-thumb {
            background: var(--current-accent);
            border-radius: 10px;
        }

        .channel-grid::-webkit-scrollbar-thumb:hover {
            background: rgba(187, 134, 252, 0.8);
        }
    </style>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // Check for saved theme preference or use preferred color scheme
        const savedTheme = localStorage.getItem('theme') || 
                          (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
        
        if (savedTheme === 'light') {
            body.classList.add('light-theme');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-theme');
            const isLight = body.classList.contains('light-theme');
            
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            themeToggle.innerHTML = isLight ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        // Channel Change Function
        function changeChannel(url, channelName, programInfo) {
            // Update the player
            const player = document.getElementsByName('player')[0];
            player.src = url;
            
            // Update the channel info
            document.querySelector('.channel-title').textContent = channelName;
            document.querySelector('.program-info').textContent = programInfo;
            
            // Update active channel in the list
            const items = document.querySelectorAll('.channel-item');
            items.forEach(item => item.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            // Smooth scroll to keep active channel in view (for mobile)
            event.currentTarget.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Keyboard Shortcuts
        document.addEventListener('keydown', function(e) {
            const items = document.querySelectorAll('.channel-item');
            const currentActive = document.querySelector('.channel-item.active');
            let currentIndex = Array.from(items).indexOf(currentActive);
            
            if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                e.preventDefault();
                currentIndex = (currentIndex - 1 + items.length) % items.length;
            } else if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                e.preventDefault();
                currentIndex = (currentIndex + 1) % items.length;
            } else if (e.key >= '1' && e.key <= '9') {
                currentIndex = parseInt(e.key) - 1;
                if (currentIndex >= items.length) currentIndex = items.length - 1;
            } else {
                return;
            }
            
            const nextItem = items[currentIndex];
            const url = nextItem.getAttribute('onclick').match(/'([^']+)'/)[1];
            const channelName = nextItem.querySelector('.channel-name').textContent;
            const programInfo = nextItem.getAttribute('onclick').match(/'([^']+)'/g)[2].replace(/'/g, '');
            
            // Update the player
            const player = document.getElementsByName('player')[0];
            player.src = url;
            
            // Update the channel info
            document.querySelector('.channel-title').textContent = channelName;
            document.querySelector('.program-info').textContent = programInfo;
            
            // Update active channel in the list
            items.forEach(item => item.classList.remove('active'));
            nextItem.classList.add('active');
            
            // Smooth scroll to keep active channel in view
            nextItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });

        // Initialize with first channel active
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.channel-item.active').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });
    </script>
