    .navbar {
      background-color: #198754;

    .navbar-brand {
      font-weight: bold;
      color: #fff;
    }
    .tv-player {
      height: 70vh;
      width: 100%;
      border: none;
      border-radius: 8px;
    }
    .channel-thumb {
      cursor: pointer;
      transition: transform 0.2s;
      border-radius: 6px;
    }
    .channel-thumb:hover {
      transform: scale(1.05);
    }
    .sidebar {
      max-height: 70vh;
      overflow-y: auto;
    }
    footer {
      background-color: #e9ecef;
      padding: 15px 0;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
